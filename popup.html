<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>NavegaFácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
    }
    
    h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #4285f4;
      padding-bottom: 10px;
    }
    
    .section-button {
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-button:hover {
      background-color: #3367d6;
    }
    
    .section-button::after {
      content: "▼";
      font-size: 12px;
    }
    
    .section-button.active::after {
      content: "▲";
    }
    
    .options {
      display: none;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .option-button {
      width: 100%;
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ddd;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
    }
    
    .option-button:hover {
      background-color: #e4e4e4;
    }
    
    .option-button .color-preview {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .option-button .option-description {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
      display: block;
    }
    
    .footer {
      font-size: 11px;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>NavegaFácil</h2>

  <button id="btn-font" class="section-button">FONTE</button>
  <div id="font-options" class="options">
    <button id="increase-font" class="option-button">
      <span>Aumentar Fonte</span>
    </button>
    <button id="decrease-font" class="option-button">
      <span>Diminuir Fonte</span>
    </button>
    <button id="reset-font" class="option-button">
      <span>Resetar Fonte</span>
    </button>
  </div>

  <button id="btn-contrast" class="section-button">CONTRASTE</button>
  <div id="contrast-options" class="options">
    <button id="contrast-high" class="option-button">
      <span class="color-preview" style="background-color: black; border: 1px solid white;"></span>
      <span>
        <span>Alto Contraste</span>
        <span class="option-description">Texto branco sobre fundo preto</span>
      </span>
    </button>
    <button id="contrast-yellow" class="option-button">
      <span class="color-preview" style="background-color: black; border: 1px solid yellow;"></span>
      <span>
        <span>Amarelo sobre Preto</span>
        <span class="option-description">Ideal para dislexia</span>
      </span>
    </button>
    <button id="contrast-blue" class="option-button">
      <span class="color-preview" style="background-color: #0a2a5c; border: 1px solid #a4ddff;"></span>
      <span>
        <span>Azul Claro sobre Azul Escuro</span>
        <span class="option-description">Reduz sensibilidade à luz</span>
      </span>
    </button>
    <button id="contrast-beige" class="option-button">
      <span class="color-preview" style="background-color: #7c4b00; border: 1px solid #ffecb3;"></span>
      <span>
        <span>Bege sobre Marrom</span>
        <span class="option-description">Para astigmatismo</span>
      </span>
    </button>
    <button id="contrast-green" class="option-button">
      <span class="color-preview" style="background-color: black; border: 1px solid #00ff00;"></span>
      <span>
        <span>Verde sobre Preto</span>
        <span class="option-description">Para daltonismo</span>
      </span>
    </button>
    <button id="contrast-reading" class="option-button">
      <span class="color-preview" style="background-color: #f8f5e4; border: 1px solid #333;"></span>
      <span>
        <span>Modo Leitura</span>
        <span class="option-description">Para TDAH e dislexia</span>
      </span>
    </button>
    <button id="contrast-reset" class="option-button">
      <span>Resetar Contraste</span>
    </button>
  </div>

  <button id="btn-read" class="section-button">LEITURA</button>
  <div id="read-options" class="options">
    <button id="read-full" class="option-button">
      <span>Ler Página Inteira</span>
    </button>
    <button id="read-selection" class="option-button">
      <span>Ler Texto Selecionado</span>
    </button>
    <button id="stop-speech" class="option-button">
      <span>Parar Leitura</span>
    </button>
  </div>

  <button id="btn-translate" class="section-button">TRADUÇÃO</button>
  <div id="translate-options" class="options">
    <button id="translate-page" class="option-button">
      <span>Traduzir Página</span>
    </button>
  </div>

  <div class="footer">
    NavegaFácil - Tornando a web mais acessível para todos
  </div>

  <script src="popup.js"></script>
</body>
</html>
